name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  GCR_REGISTRY: gcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Release Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_PROD }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID_PROD }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Log in to Google Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GCR_REGISTRY }}
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY_PROD }}

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
            ${{ env.GCR_REGISTRY }}/${{ secrets.GCP_PROJECT_ID_PROD }}/${{ env.IMAGE_NAME }}-backend:${{ steps.version.outputs.version }}
            ${{ env.GCR_REGISTRY }}/${{ secrets.GCP_PROJECT_ID_PROD }}/${{ env.IMAGE_NAME }}-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build frontend
        working-directory: ./frontend
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'https://api.lendahand.me' }}
        run: |
          npm ci
          npm run build

      - name: Move build output to frontend/dist for Docker
        run: |
          # Vite outputs to ../backend/static by default (configured in vite.config.js)
          # We need it in frontend/dist for Docker build
          if [ -d "backend/static" ]; then
            echo "Moving build output from backend/static to frontend/dist"
            mkdir -p frontend/dist
            cp -r backend/static/* frontend/dist/
            echo "✓ Build output moved to frontend/dist"
          elif [ -d "frontend/dist" ]; then
            echo "✓ Build output already in frontend/dist"
          else
            echo "ERROR: Build output not found in either backend/static or frontend/dist!"
            exit 1
          fi

      - name: Create Dockerfile for frontend
        run: |
          cat > Dockerfile.frontend << 'EOF'
          FROM nginx:alpine
          COPY frontend/dist /usr/share/nginx/html
          COPY frontend/nginx.conf /etc/nginx/conf.d/default.conf
          EXPOSE 80
          CMD ["nginx", "-g", "daemon off;"]
          EOF

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
            ${{ env.GCR_REGISTRY }}/${{ secrets.GCP_PROJECT_ID_PROD }}/${{ env.IMAGE_NAME }}-frontend:${{ steps.version.outputs.version }}
            ${{ env.GCR_REGISTRY }}/${{ secrets.GCP_PROJECT_ID_PROD }}/${{ env.IMAGE_NAME }}-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  deploy-release:
    name: Deploy Release to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: production
      url: https://lendahand.me

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_PROD }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID_PROD }}

      - name: Configure kubectl for GKE
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER_NAME_PROD }}
          location: ${{ secrets.GKE_LOCATION_PROD }}
          project_id: ${{ secrets.GCP_PROJECT_ID_PROD }}

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.12.0'

      - name: Install Helm dependencies
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update
          helm dependency build devops/lendahand

      - name: Deploy with Helm
        run: |
          helm upgrade --install lendahand ./devops/lendahand \
            --namespace lendahand-prod \
            --create-namespace \
            --values devops/lendahand/values-prod.yaml \
            --set backend.image.tag=${{ steps.version.outputs.version }} \
            --set frontend.image.tag=${{ steps.version.outputs.version }} \
            --set backend.image.repository=${{ env.GCR_REGISTRY }}/${{ secrets.GCP_PROJECT_ID_PROD }}/${{ env.IMAGE_NAME }}-backend \
            --set frontend.image.repository=${{ env.GCR_REGISTRY }}/${{ secrets.GCP_PROJECT_ID_PROD }}/${{ env.IMAGE_NAME }}-frontend \
            --wait \
            --timeout 10m \
            --atomic

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
