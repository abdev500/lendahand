name: 'CD'
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      config_path:
        required: false
        type: string
        default: "config/config.${{ inputs.environment }}.yml"

jobs:
  setup-build-publish-deploy:
    name: 'Setup, Build, Publish, and Deploy'
    runs-on: 'ubuntu-latest'
    environment: ${{ inputs.environment }}
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332' # actions/checkout@v4
      - name: Load environment file
        run: |
          envfile="config/env.${{ inputs.environment }}"
          echo "Loading $envfile"
          # sanitize to KEY=VALUE lines only
          grep -E '^[A-Za-z_][A-Za-z0-9_]*=' "$envfile" >> "$GITHUB_ENV"
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v3'
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
      - name: Get GKE credentials (no plugin needed)
        uses: google-github-actions/get-gke-credentials@v3
        with:
          project_id: ${{ env.K8_PROJECT_ID }}
          cluster_name: ${{ env.K8_GKE_CLUSTER }}
          location: ${{ env.K8_GKE_ZONE }}
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.K8_GAR_LOCATION }}-docker.pkg.dev --quiet

      - name: 'Build and push Docker container back'
        run: |-
          DOCKER_TAG="${K8_GAR_LOCATION}-docker.pkg.dev/${K8_PROJECT_ID}/${K8_REPOSITORY}/backend:${GITHUB_SHA}"
          docker build \
            --tag "${DOCKER_TAG}" \
            --build-arg GITHUB_SHA="${GITHUB_SHA}" \
            --build-arg GITHUB_REF="${GITHUB_REF}" \
            backend
          docker push "${DOCKER_TAG}"
          echo "Pushed:" "${DOCKER_TAG}"

      - name: 'Build and push Docker container frontend'
        run: |-
          DOCKER_TAG="${K8_GAR_LOCATION}-docker.pkg.dev/${K8_PROJECT_ID}/${K8_REPOSITORY}/frontend:${GITHUB_SHA}"
          docker build \
            --tag "${DOCKER_TAG}" \
            --build-arg GITHUB_SHA="${GITHUB_SHA}" \
            --build-arg GITHUB_REF="${GITHUB_REF}" \
            frontend
          docker push "${DOCKER_TAG}"
          echo "Pushed:" "${DOCKER_TAG}"


      - name: 'Deploy GKE'
        run: |-
          echo "Using a hash commit:"${GITHUB_SHA}
          helm upgrade --install lendahand devops/lendahand \
            --namespace ${{ env.K8_NAMESPACE }} \
            --create-namespace \
            --set backend.image.tag=${GITHUB_SHA} \
            --set frontend.image.tag=${GITHUB_SHA} \
            --set "backend.ingress.hosts[0].host=${{ env.URL_API_INGRESS }}" \
            --set "backend.env.FRONTEND_URL=${{ env.URL_FRONTEND }}" \
            --set "frontend.env.REACT_APP_API_URL=${{ env.URL_API }}" \
            --set "backend.env.STRIPE_ONBOARDING_RETURN_URL=${{ env.STRIPE_ONBOARDING_RETURN_URL }}" \
            --set "backend.env.STRIPE_ONBOARDING_REFRESH_URL=${{ env.STRIPE_ONBOARDING_REFRESH_URL }}" \
            --set "backend.env.DATABASE_URL=postgresql://postgres:${{ secrets.PGPASS }}@infra-postgresql:5432/lend-a-hand" \
            --set "frontend.env.REACT_APP_API_URL=${{ env.URL_API }}" \
            --set "frontend.ingress.hosts[0].host=${{ env.URL_REACT_INGRESS }}" \
            --set backend.env.STRIPE_SECRET_KEY="${{ secrets.STRIPE_SECRET_KEY }}" \
            --set backend.env.STRIPE_PUBLISHABLE_KEY="${{ secrets.STRIPE_PUBLISHABLE_KEY }}" \
            --set backend.env.STRIPE_WEBHOOK_SECRET="${{ secrets.STRIPE_WEBHOOK_SECRET }}"
          kubectl get pods -A --namespace ${{ env.K8_NAMESPACE }}
