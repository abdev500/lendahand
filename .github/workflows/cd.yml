name: CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  GCR_REGISTRY: gcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ github.ref == 'refs/heads/main' && secrets.GCP_SA_KEY_PROD || secrets.GCP_SA_KEY_DEV }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Log in to Google Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GCR_REGISTRY }}
          username: _json_key
          password: ${{ github.ref == 'refs/heads/main' && secrets.GCP_SA_KEY_PROD || secrets.GCP_SA_KEY_DEV }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
            ${{ env.GCR_REGISTRY }}/${{ github.ref == 'refs/heads/main' && secrets.GCP_PROJECT_ID_PROD || secrets.GCP_PROJECT_ID_DEV }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'http://localhost:8000' }}
        run: npm run build

      - name: Move build output to frontend/dist for Docker
        run: |
          # Vite outputs to ../backend/static by default (configured in vite.config.js)
          # We need it in frontend/dist for Docker build
          if [ -d "backend/static" ]; then
            echo "Moving build output from backend/static to frontend/dist"
            mkdir -p frontend/dist
            cp -r backend/static/* frontend/dist/
            echo "✓ Build output moved to frontend/dist"
            ls -la frontend/dist/ | head -10
          elif [ -d "frontend/dist" ]; then
            echo "✓ Build output already in frontend/dist"
          else
            echo "ERROR: Build output not found in either backend/static or frontend/dist!"
            echo "Checking what was created:"
            ls -la frontend/ || true
            ls -la backend/static/ || echo "backend/static doesn't exist"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
            ${{ env.GCR_REGISTRY }}/${{ secrets.GCP_PROJECT_ID_DEV }}/${{ env.IMAGE_NAME }}-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Create Dockerfile for frontend
        run: |
          cat > Dockerfile.frontend << 'EOF'
          FROM nginx:alpine
          COPY frontend/dist /usr/share/nginx/html
          COPY frontend/nginx.conf /etc/nginx/conf.d/default.conf
          EXPOSE 80
          CMD ["nginx", "-g", "daemon off;"]
          EOF

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development
      url: https://dev.lendahand.me

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_DEV }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID_DEV }}

      - name: Configure kubectl for GKE
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER_NAME_DEV }}
          location: ${{ secrets.GKE_LOCATION_DEV }}
          project_id: ${{ secrets.GCP_PROJECT_ID_DEV }}

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.12.0'

      - name: Install Helm dependencies
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update
          helm dependency build devops/lendahand

      - name: Deploy with Helm
        run: |
          helm upgrade --install lendahand ./devops/lendahand \
            --namespace lendahand-dev \
            --create-namespace \
            --values devops/lendahand/values-dev.yaml \
            --set backend.image.tag=${{ github.sha }} \
            --set frontend.image.tag=${{ github.sha }} \
            --set backend.image.repository=${{ env.GCR_REGISTRY }}/${{ secrets.GCP_PROJECT_ID_DEV }}/${{ env.IMAGE_NAME }}-backend \
            --set frontend.image.repository=${{ env.GCR_REGISTRY }}/${{ secrets.GCP_PROJECT_ID_DEV }}/${{ env.IMAGE_NAME }}-frontend \
            --wait \
            --timeout 10m

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://lendahand.me

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_PROD }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID_PROD }}

      - name: Configure kubectl for GKE
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER_NAME_PROD }}
          location: ${{ secrets.GKE_LOCATION_PROD }}
          project_id: ${{ secrets.GCP_PROJECT_ID_PROD }}

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.12.0'

      - name: Install Helm dependencies
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update
          helm dependency build devops/lendahand

      - name: Deploy with Helm
        run: |
          helm upgrade --install lendahand ./devops/lendahand \
            --namespace lendahand-prod \
            --create-namespace \
            --values devops/lendahand/values-prod.yaml \
            --set backend.image.tag=${{ github.sha }} \
            --set frontend.image.tag=${{ github.sha }} \
            --set backend.image.repository=${{ env.GCR_REGISTRY }}/${{ secrets.GCP_PROJECT_ID_PROD }}/${{ env.IMAGE_NAME }}-backend \
            --set frontend.image.repository=${{ env.GCR_REGISTRY }}/${{ secrets.GCP_PROJECT_ID_PROD }}/${{ env.IMAGE_NAME }}-frontend \
            --wait \
            --timeout 10m \
            --atomic
