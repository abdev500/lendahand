name: 'Build and Deploy to GKE Infra'
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      config_path:
        required: false
        type: string
        default: "config/config.${{ inputs.environment }}.yml"

jobs:
  setup-build-publish-deploy:
    name: 'Setup, Build, Publish, and Deploy'
    runs-on: 'ubuntu-latest'
    environment: 'production'
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332' # actions/checkout@v4
      - id: load
        name: Load config
        run: |
          echo "Reading config/config.${{ inputs.environment }}.yml"
          python - <<'PY'
          import yaml, json
          with open(f"config/config.${{inputs.environment}}.yml") as f:
              data = yaml.safe_load(f)
          # flatten the k8 section into env vars
          for k, v in data["k8"].items():
              print(f"{k}={v}")
          PY | while IFS='=' read -r key value; do
            echo "K8_${key}=${value}" >> "$GITHUB_ENV"
          done
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v3'
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
      - name: Get GKE credentials (no plugin needed)
        uses: google-github-actions/get-gke-credentials@v3
        with:
          project_id: ${{ env.K8_PROJECT_ID }}
          cluster_name: ${{ env.K8_GKE_CLUSTER }}
          location: ${{ env.K8_GKE_ZONE }}

      - name: 'Deploy to GKE'
        run: |-
          helm upgrade --install infra devops/infra --namespace ${{ env.K8_NAMESPACE }}   --create-namespace
          kubectl get pods -A --namespace ${{ env.K8_NAMESPACE }} 
