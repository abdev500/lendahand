# Development values for lendahand
global:
  imageRegistry: "localhost:5000"  # Local registry or development registry

backend:
  enabled: true
  replicaCount: 1
  
  image:
    registry: "localhost:5000"
    repository: lendahand-backend
    tag: "dev"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 8000
  
  ingress:
    enabled: false  # Disable ingress in dev, use port-forward
  
  env:
    DEBUG: "True"
    DJANGO_SECRET_KEY: "dev-secret-key-change-in-production"
    DATABASE_URL: "postgresql://lendahand:changeme@postgresql:5432/lendahand"
    STRIPE_SECRET_KEY: "sk_test_..."
    STRIPE_PUBLISHABLE_KEY: "pk_test_..."
    STRIPE_WEBHOOK_SECRET: ""
    ALLOWED_HOSTS: "*"
  
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 256Mi

frontend:
  enabled: true
  replicaCount: 1
  
  image:
    registry: "localhost:5000"
    repository: lendahand-frontend
    tag: "dev"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 80
  
  ingress:
    enabled: false  # Disable ingress in dev
  
  env:
    REACT_APP_API_URL: "http://localhost:8000"
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 128Mi

postgresql:
  enabled: true
  auth:
    postgresPassword: "changeme"
    database: "lendahand"
    username: "lendahand"
    password: "changeme"
  persistence:
    enabled: true
    size: 5Gi
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

redis:
  enabled: false  # Disable Redis in dev

