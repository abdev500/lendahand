{{- if and .Values.backend.enabled .Values.backend.ingress.enabled }}
{{- $fullName := include "lendahand.fullname" . }}
{{- $svcPort := .Values.backend.service.port }}
{{- if and .Values.backend.ingress.className (not (hasPrefix "nginx" .Values.backend.ingress.className)) }}
{{- fail "Only nginx ingress controller is supported" }}
{{- end }}
{{- range .Values.backend.ingress.hosts }}
{{- $host := .host | default "" }}
{{- $paths := .paths | default (list (dict "path" "/" "pathType" "Prefix")) }}
{{- $tlsEnabled := $.Values.backend.ingress.tls | default false }}
{{- $clusterIssuer := $.Values.backend.ingress.tlsClusterIssuer | default "letsencrypt-prod" }}
{{- if $host }}
{{- $secretName := printf "%s-tls" ($host | replace "." "-" | replace "_" "-" | lower) }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-backend
  labels:
    {{- include "lendahand.backend.labels" $ | nindent 4 }}
  annotations:
    {{- with $.Values.backend.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- if $tlsEnabled }}
    cert-manager.io/cluster-issuer: {{ $clusterIssuer | quote }}
    {{- end }}
spec:
  {{- if $.Values.backend.ingress.className }}
  ingressClassName: {{ $.Values.backend.ingress.className }}
  {{- end }}
  {{- if $tlsEnabled }}
  tls:
    - hosts:
        - {{ $host | quote }}
      secretName: {{ $secretName | quote }}
  {{- end }}
  rules:
    {{- range $paths }}
    - host: {{ $host | quote }}
      http:
        paths:
        - path: {{ .path | default "/" }}
          pathType: {{ .pathType | default "Prefix" }}
          backend:
            service:
              name: {{ $fullName }}-backend
              port:
                number: {{ $svcPort }}
    {{- end }}
{{- end }}
{{- end }}
{{- end }}
