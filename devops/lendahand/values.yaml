# Default values for lendahand
global:
  imageRegistry: "us-central1-docker.pkg.dev/test-donate-472114/donatereg/"
  imagePullSecrets: []
  storageClass: ""

# Backend Django service
backend:
  enabled: true
  replicaCount: 1
  
  image:
    repository: backend
    tag: "268b0daacd8ce12ece548f66f05406264f558706"
    pullPolicy: IfNotPresent
  
  imagePullSecrets: []
  
  service:
    type: ClusterIP
    port: 8000
    annotations: {}
  
  ingress:
    enabled: true
    className: "nginx"
    annotations: {}
    hosts:
      - host: api-test.lendahand.me
        paths:
          - path: /
            pathType: Prefix
    tls: []
  
  env:
    DEBUG: "True"
    DJANGO_SECRET_KEY: "change-me-in-production"
    DATABASE_URL: "postgresql://postgres:postgres@infra-postgresql:5432/getdonate"
    STRIPE_SECRET_KEY: ""
    STRIPE_PUBLISHABLE_KEY: ""
    STRIPE_WEBHOOK_SECRET: ""
    ALLOWED_HOSTS: "*"
  
  envFrom: []
  
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi
  
  livenessProbe:
    httpGet:
      path: /api/health/
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
  
  readinessProbe:
    httpGet:
      path: /api/health/
      port: http
    initialDelaySeconds: 10
    periodSeconds: 5
  
  nodeSelector: {}
  tolerations: []
  affinity: {}

# Frontend React service
frontend:
  enabled: true
  replicaCount: 1
  
  image:
    repository: frontend
    tag: "latest"
    pullPolicy: IfNotPresent
  
  imagePullSecrets: []
  
  service:
    type: ClusterIP
    port: 80
    annotations: {}
  
  ingress:
    enabled: true
    className: "nginx"
    annotations: {}
    hosts:
      - host: test.lendahand.me
        paths:
          - path: /
            pathType: Prefix
    tls: []
  
  env:
    REACT_APP_API_URL: "http://api-test.lendahand.me"
  
  envFrom: []
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  livenessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
  
  readinessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 10
    periodSeconds: 5
  
  nodeSelector: {}
  tolerations: []
  affinity: {}

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  tls:
    enabled: true

