{{- if .Values.storage.minio.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "infra.fullname" . }}-minio
  labels:
    {{- include "infra.labels" . | nindent 4 }}
    app.kubernetes.io/component: storage
spec:
  replicas: {{ .Values.storage.minio.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "infra.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: storage
  template:
    metadata:
      labels:
        {{- include "infra.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: storage
    spec:
      containers:
      - name: minio
        image: {{ .Values.storage.minio.image.repository }}:{{ .Values.storage.minio.image.tag | default "latest" }}
        imagePullPolicy: {{ .Values.storage.minio.image.pullPolicy | default "IfNotPresent" }}
        ports:
        - name: api
          containerPort: 9000
          protocol: TCP
        - name: console
          containerPort: 9001
          protocol: TCP
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "infra.fullname" . }}-minio-secret
              key: root-user
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "infra.fullname" . }}-minio-secret
              key: root-password
        command:
        - /bin/sh
        - -c
        - |
          minio server /data --console-address ":9001"
        volumeMounts:
        - name: minio-data
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: api
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: api
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
        resources:
          {{- toYaml .Values.storage.minio.resources | nindent 10 }}
      {{- with .Values.storage.minio.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.storage.minio.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.storage.minio.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: minio-data
        {{- if .Values.storage.minio.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "infra.fullname" . }}-minio-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
{{- end }}
