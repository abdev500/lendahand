{{- if and .Values.storage.minio.enabled .Values.storage.minio.ingress.apiEnabled }}
{{- $fullName := include "infra.fullname" . }}
{{- $apiPort := .Values.storage.minio.service.port | default 9000 }}
{{- if and .Values.storage.minio.ingress.className (not (hasPrefix "nginx" .Values.storage.minio.ingress.className)) }}
{{- fail "Only nginx ingress controller is supported" }}
{{- end }}
{{- $tlsEnabled := .Values.storage.minio.ingress.tls | default false }}
{{- $clusterIssuer := .Values.storage.minio.ingress.tlsClusterIssuer | default "letsencrypt-prod" }}
{{- range $i, $hostConfig := .Values.storage.minio.ingress.hosts }}
{{- $host := $hostConfig.host | default "" }}
{{- if and $host (or $hostConfig.apiPaths (and (not $hostConfig.paths) (gt $i 0))) }}
{{- $apiPaths := $hostConfig.apiPaths | default (list (dict "path" "/" "pathType" "Prefix")) }}
{{- if $apiPaths }}
{{- $secretName := printf "%s-tls" ($host | replace "." "-" | replace "_" "-" | lower) }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-minio-api-{{ $i }}
  labels:
    {{- include "infra.labels" $ | nindent 4 }}
    app.kubernetes.io/component: storage
  annotations:
    # Enable CORS for media files
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, HEAD, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    # Path is preserved by default for MinIO S3 API (path-based bucket addressing)
    {{- with $.Values.storage.minio.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- if $tlsEnabled }}
    cert-manager.io/cluster-issuer: {{ $clusterIssuer | quote }}
    {{- end }}
spec:
  {{- if $.Values.storage.minio.ingress.className }}
  ingressClassName: {{ $.Values.storage.minio.ingress.className }}
  {{- end }}
  {{- if $tlsEnabled }}
  tls:
    - hosts:
        - {{ $host | quote }}
      secretName: {{ $secretName | quote }}
  {{- end }}
  rules:
    {{- range $apiPaths }}
    - host: {{ $host | quote }}
      http:
        paths:
        - path: {{ .path | default "/" }}
          pathType: {{ .pathType | default "Prefix" }}
          backend:
            service:
              name: {{ $fullName }}-minio
              port:
                number: {{ $apiPort }}
    {{- end }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
